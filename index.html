<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="container-wrapper">
        <div class="login-foto">
            <img src="./img/instagram-celular.png" alt="Celular logado em uma conta do Instagram">
        </div>
        <div class="area-instagram-login">
            <div class="area-login">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="Instagram logo">
                <div class="perfil-foto">
                    <img src="./img/Eu.jpg" alt="Fodo do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como MoisesXavier</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="area-login">
                <p class="not-account">Não é MoisesXavier?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="baixar-o-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>                    
                </div>
                <p class="get-app">Desenvolvido por Moisés Xavier</p>
            </div>
        </div>
    </div>    
</body>
</html>
